trigger:
- dev

variables:
  azureSubscription: 'Azure for Students (2d0f8ce7-3fb0-4016-969e-ff8f6af6e15d)'
  functionAppName: 'testgroup2'
  vmImageName: 'windows-latest'
  workingDirectory: '$(System.DefaultWorkingDirectory)/AzureFunctionEFCore/SecurityServer.Function'

stages:
- stage: Build
  displayName: Build stage

  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: 'build'
        projects: |
          $(workingDirectory)/*.csproj
        arguments: --output $(System.DefaultWorkingDirectory)/publish_output --configuration Release
    
    - task: DotNetCoreCLI@2
      displayName: 'Install dotnet-ef'
      inputs:
        command: 'custom'
        custom: 'tool'
        arguments: 'install --global dotnet-ef'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'custom'
        projects: '**/*.csproj'
        custom: 'ef'
        arguments: '--project "**/SecurityServer.DataAccess.csproj" migrations add test-migration'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'custom'
        projects: '**/*.csproj'
        custom: 'dotnet ef database update'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: '**/*.csproj'
        arguments: '--output $(System.DefaultWorkingDirectory)/publish_output --configuration Release'
    
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/publish_output'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildNumber).zip
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildNumber).zip
      artifact: drop

